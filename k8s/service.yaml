apiVersion: v1
kind: Service
metadata:
  name: ai-trade-platform-service
  namespace: ai-trade-platform
  labels:
    app: ai-trade-platform
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: ai-trade-platform

---
apiVersion: v1
kind: Service
metadata:
  name: ai-trade-platform-nodeport
  namespace: ai-trade-platform
  labels:
    app: ai-trade-platform
spec:
  type: NodePort
  ports:
  - name: http
    port: 8081
    targetPort: http
    nodePort: 30081  # Accessible at http://your-server-ip:30081
    protocol: TCP
  selector:
    app: ai-trade-platform